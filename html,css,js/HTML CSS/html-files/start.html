<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Home-MTM21</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css-files/start.css" />
  </head>
  <body>
    <div class="navbar-container container-fluid">
      <div class="navbar-item-container">
        <a href="start.html" class="navbar-link active">Home</a>
        <a href="aboutus.html" class="navbar-link">About Us</a>
      </div>
    </div>
    <br />
    <div class="title-container col-sm-10 col-8 col-l-6">
      <h1>Herzlich Willkommemn</h1>
      <h3>Die Galerie deines Lebens</h3>
    </div>
    <br />
    <br />
    <div id="lif" class="login-container col-sm-10 col-8 col-l-6">
      <h3 class="lif-login-title">Jetzt einloggen</h3>
      <form method="post" class="lif-form" id="lif-login-form">
        <div class="form-section-email">
          <label for="lif-email">Deine Email</label>
          <input
            class="lif-email lif-email-input"
            id="lif-email"
            type="email"
            placeholder="Your E-Mail"
          />
          <div><small>Trage deine E-Mail Adresse ein</small></div>
          <br />
        </div>
        <div class="form-section-password">
          <label for="lif-password">Dein Passwort</label>
          <input
            class="lif-password lif-password-input"
            id="lif-password"
            type="password"
            placeholder="Your E-Mail"
          />
          <div><small>Trage dein Passwort ein</small></div>
        </div>
        <br />
        <div class="form-section-check">
          <input
            id="lif-staylogedin"
            type="checkbox"
            name="staylogedin"
            value="true"
          />
          <label for="lif-staylogedin">Eingelogged bleiben</label>
        </div>
        <br />
        <div class="form-section-button">
          <a href="galerie.html" class="lif-loginbtn-link">
            <button class="lif-loginbtn" type="button" id="lif-loginbtn">
              Login
            </button>
          </a>
        </div>
      </form>
      <br />
      <hr />
    </div>
  </body>
</html>
