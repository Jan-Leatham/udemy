<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projekt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/start.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="start.html">CodeEngine</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="start.html">
                CodeEngine
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pricing.html">Pricing</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-danger" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <br />
    <br />
    <br />
    <br />
    <br />

    <div
      class="title-container container col-xl-6 col-lg-6 col-md-8 col-sm-10 col-10 text-center"
    >
      <h2>Zum Dashboard</h2>
    </div>
    <br />
    <div
      class="login-container container col-xl-6 col-lg-6 col-md-8 col-sm-10 col-10"
    >
      <img
        class="rounded-circle mx-auto d-block"
        src="../media-files/Radtek.png"
        alt="..."
        width="80"
      />
      <br />
      <hr />
      <h3 class="text-center">Login</h3>
      <br />
      <div class="mb-3 row">
        <label for="email" class="col-sm-3 col-md-2 col-lg-2 col-form-label">
          Email
        </label>
        <div class="col-sm-9 col-md-10 col-lg-10">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-3 col-md-2 col-lg-2 col-form-label">
          Password
        </label>
        <div class="col-sm-9 col-md-10 col-lg-10">
          <input type="password" class="form-control" id="password" />
        </div>
      </div>
      <div class="login-btn-container">
        <a href="pricing.html">
          <button type="button" class="btn btn-danger">Login</button>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
