<h1>Alerts</h1>
<br>
<br>

<div class="container">

    <div class="alert alert-primary" role="alert">
        Hallo ich bin ein Alert
    </div>



    <div class="alert alert-danger" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        Hallo ich bin ein Alert <a href="#" class="alert-link">Bitte hier klicken</a> Es passiert gar nichts
    </div>


    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Hallo ich bin ein Alert
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Gut gemacht!</h4>
        <p>Du hast erfolgreich gespeichert</p>
        <hr>
        Zum download auf den Link klicken <a href="#" class="alert-link">Bitte hier klicken</a> Es passiert gar nichts
    </div>


</div>
