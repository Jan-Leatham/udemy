<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Formulare</title>

    <style>


    </style>
</head>
<body>
<h1>Formulare</h1>
<br>

<div class="container">
    <div class="form-check">
        <input class="form-check-input checkb" type="checkbox" value="" id="checkbox1" disabled>
        <label class="form-check-label" for="checkbox1">Checkbox 1</label>
    </div>
    <div class="form-check">
        <input class="form-check-input checkb" type="checkbox" value="1" id="checkbox2">
        <label class="form-check-label" for="checkbox2">Checkbox 2</label>
    </div>



    <br>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="btn" id="btn1" checked>
        <label class="form-check-label" for="btn1">Auswahl 1</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="btn" id="btn2" disabled>
        <label class="form-check-label" for="btn1">Auswahl 2</label>
    </div>


    <br>

    <div class="form-check form-switch">
        <input class="form-check-input" name="sw1" type="checkbox" id="sw1">
        <label class="form-check-label" for="sw1">Ich bin einverstanden</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="sw2" type="checkbox" id="sw2" checked>
        <label class="form-check-label" for="sw1">Ich bin einverstanden</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="sw3" type="checkbox" id="sw3" checked disabled>
        <label class="form-check-label" for="sw1">Ich bin einverstanden</label>
    </div>

<!--  INLINE-->
<br>

    <div class="form-check form-check-inline">
        <input class="form-check-input checkb" type="checkbox" value="" id="checkbox1" disabled>
        <label class="form-check-label" for="checkbox1">Checkbox 1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input checkb" type="checkbox" value="1" id="checkbox2">
        <label class="form-check-label" for="checkbox2">Checkbox 2</label>
    </div>

    <br>
    <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" name="sw1" type="checkbox" id="sw1">
        <label class="form-check-label" for="sw1">Ich bin einverstanden</label>
    </div>
    <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" name="sw2" type="checkbox" id="sw2" checked>
        <label class="form-check-label" for="sw1">Ich bin einverstanden</label>
    </div>
    <div class="form-check form-switch form-check-inline">
        <input class="form-check-input" name="sw3" type="checkbox" id="sw3" checked disabled>
        <label class="form-check-label" for="sw1">Ich bin einverstanden</label>
    </div>

    <br>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="btn" id="btn1" checked>
        <label class="form-check-label" for="btn1">Auswahl 1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="btn" id="btn2" disabled>
        <label class="form-check-label" for="btn1">Auswahl 2</label>
    </div>


</div>






<div style="height: 2000px"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<script>
    $(function (){
        $('.checkb').prop({
            indeterminate: true,
        })
    })
</script>
</body>
</html>
