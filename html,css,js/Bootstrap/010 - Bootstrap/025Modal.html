<head>

<body>
<h1>Modal</h1>
<br>
<br>

<div class="container">
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal1">
        Starte Modal
    </button>

    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Ich bin Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <p>Hier kannst du alles reinmachen was du willst</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" >Speichern</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal2">
        Starte Modal
    </button>

    <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle2">Ich bin Modal2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <p>Hier kannst du alles reinmachen was du willst</p>
                    <div style="height: 2000px"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" >Speichern</button>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div class="container">
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modal3">
        Starte Modal
    </button>

    <div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modal1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle3">Ich bin Modal2</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <p>Hier kannst du alles reinmachen was du willst
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" >Speichern</button>
                </div>
            </div>
        </div>
    </div>
</div>



<div style="height: 2000px"></div>
