<body>
<h1>Buttons</h1>
<br>
<br>

<div class="container">
    <button type="button" class="btn btn-primary btn-lg">Klick mich</button>
    <button type="button" class="btn btn-secondary btn-sm">Klick mich</button>
    <button type="button" class="btn btn-danger" disabled>Klick mich</button>
    <button type="button" class="btn btn-warning">Klick mich</button>
    <button type="button" class="btn btn-dark">Klick mich</button>
    <button type="button" class="btn btn-info">Klick mich</button>

    <br>
    <br>
    <a class="btn btn-danger" href="#" role="button">Klick mich</a>
    <input class="btn btn-warning" type="submit" value="Klick mich">
    <input class="btn btn-info" type="button" value="Klick mich">
    <input class="btn btn-secondary" type="reset" value="Klick mich">
    <p class="btn btn-primary">Klick mich</p>
    <div class="btn btn-dark">Klick mich</div>

    <br>
    <br>
    <button type="button" class="btn btn-outline-primary">Klick mich</button>
    <button type="button" class="btn btn-outline-secondary">Klick mich</button>
    <button type="button" class="btn btn-outline-danger">Klick mich</button>
    <button type="button" class="btn btn-outline-warning">Klick mich</button>
    <button type="button" class="btn btn-outline-dark">Klick mich</button>
    <button type="button" class="btn btn-outline-info">Klick mich</button>

    <br>
    <br>
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">Klick mich</button>
        <button class="btn btn-primary" type="button">Klick mich</button>
    </div>
    <br>
    <br>
    <div class="d-grid gap-2 col-6">
        <button class="btn btn-primary" type="button">Klick mich</button>
        <button class="btn btn-primary" type="button">Klick mich</button>
    </div>

    <br>
    <br>
    <div class="btn-group btn-group-lg" role="group" aria-label="btngroup">
        <button class="btn btn-primary" type="button">Klick mich</button>
        <button class="btn btn-warning" type="button">Klick mich</button>
        <button type="button" class="btn btn-outline-info">Klick mich</button>
    </div>
    <br>
    <br>
    <div class="btn-group" role="group" aria-label="btngroup">
        <button class="btn btn-primary" type="button">Klick mich</button>
        <button class="btn btn-warning" type="button">Klick mich</button>
        <button type="button" class="btn btn-outline-info">Klick mich</button>
    </div>
    <br>
    <br>
    <div class="btn-group btn-group-sm" role="group" aria-label="btngroup">
        <button class="btn btn-primary" type="button">Klick mich</button>
        <button class="btn btn-warning" type="button">Klick mich</button>
        <button type="button" class="btn btn-outline-info">Klick mich</button>
    </div>

</div>
