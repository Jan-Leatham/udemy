<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Slides</title>

    <style>

    </style>
</head>
<body>
<h1>Slides</h1>
<br>
<br>

<div class="carousel carousel-dark slide carousel-fade"
     id="slider"
     data-bs-interval="false">
    <div class="carousel-indicators">
        <button type="button"
                data-bs-target="#slider"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Element 1">

        </button>
        <button type="button"
                data-bs-target="#slider"
                data-bs-slide-to="1"
                aria-label="Element 2">
        </button>
        <button type="button"
                data-bs-target="#slider"
                data-bs-slide-to="2"
                aria-label="Element 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
            <img src="slide-pink.png"
                 class="d-block w-100"
                 alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Das ist das Erste Element</h5>
                <p>Dieses Element ist Pink.</p>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="slide-orange.png"
                 class="d-block w-100"
                 alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Das ist das Zweite Element</h5>
                <p>Dieses Element ist Orange.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="slide-blue.png"
                 class="d-block w-100"
                 alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Das ist das Dritte Element</h5>
                <p>Dieses Element ist Blue.</p>
            </div>
        </div>
    </div>
    <button style="color: black" class="carousel-control-prev"
            type="button"
            data-bs-target="#slider"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon"
              aria-hidden="true">
            <span class="visually-hidden">
            </span>
        </span>Prev
    </button>
    <button style="color: black" class="carousel-control-next"
            type="button"
            data-bs-target="#slider"
            data-bs-slide="next">
        <span class="carousel-control-next-icon"
              aria-hidden="true">
            <span class="visually-hidden">
            </span>
        </span>Next
    </button>
</div>





<div style="height: 2000px"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
