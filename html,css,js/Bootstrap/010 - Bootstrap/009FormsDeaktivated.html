<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Formulare</title>

    <style>


    </style>
</head>
<body>
<h1>Formulare</h1>
<br>

<div class="container">
    <fieldset disabled>
        <legend>Dieses Formular ist Deaktiviert</legend>
            <form>
                <div class="mb-3">
                    <label class="form-label" for="email">Deine E-Mail</label>
                    <input class="form-control" type="email" name="email" id="email">
                    <div id="help" class="form-text">Wir werden deine E-Mail niemals teilen.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Dein Password</label>
                    <input class="form-control" type="password" name="pw" id="password">
                    <div id="pwhelp" class="form-text">Gib dein Passwort niemals an Dritte weiter.</div>
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" id="si" value="true">
                    <label class="form-check-label" for="si">Eingeloggt bleiben</label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" name="login" type="submit" value="login">Einloggen</button>
                </div>
            </form>
    </fieldset>
</div>



<div style="height: 2000px"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
