<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Colors</title>

    <style>

    </style>
</head>
<body>
<h1>Colors</h1>
<br>
<br>

<div class="container">
    <p class="bg-light text-primary">Ich bin ein Text</p>
    <p class="bg-light text-secondary">Ich bin ein Text</p>
    <p class="bg-light text-success">Ich bin ein Text</p>
    <p class="bg-light text-danger">Ich bin ein Text</p>
    <p class="bg-light text-warning">Ich bin ein Text</p>
    <p class="bg-light text-info">Ich bin ein Text</p>
    <p class="bg-dark text-light">Ich bin ein Text</p>
    <p class="bg-light text-body">Ich bin ein Text</p>
    <p class="bg-light text-muted">Ich bin ein Text</p>
    <p class="bg-dark text-white">Ich bin ein Text</p>
    <p class="bg-light text-black-50">Ich bin ein Text</p>
    <p class="bg-dark text-white-50">Ich bin ein Text</p>


</div>




<div style="height: 2000px"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
