<body>

    <div class="cube-container position-relative">

        <div class="cube position-absolute top-50 end-50"></div>
        <div class="cube position-absolute bottom-50 start-50"></div>

    </div>

<br>

<div class="border container cont">
    <div class="border border-danger cube-container position-relative">
        <div class="cube position-absolute top-0 start-0 translate-middle"></div>
        <div class="cube position-absolute top-0 start-50 translate-middle"></div>
        <div class="cube position-absolute top-0 start-100 translate-middle"></div>
        <div class="cube position-absolute top-50 start-0 translate-middle"></div>
        <div class="cube position-absolute top-50 start-50 translate-middle"></div>

<div class="border container cont">
    <div class="border border-danger cube-container position-relative">
        <div class="cube position-absolute top-0 start-0"></div>
        <div class="cube position-absolute top-0 start-50 translate-middle-x"></div>
        <div class="cube position-absolute top-0 end-0"></div>
        <div class="cube position-absolute top-50 start-0 translate-middle-y"></div>
        <div class="cube position-absolute top-50 start-50 translate-middle"></div>
        <div class="cube position-absolute top-50 end-0 translate-middle-y"></div>
        <div class="cube position-absolute bottom-0 start-0"></div>
        <div class="cube position-absolute bottom-0 start-50 translate-middle-x"></div>
        <div class="cube position-absolute bottom-0 end-0"></div>


    </div>
</div>




<div style="height: 2000px"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
