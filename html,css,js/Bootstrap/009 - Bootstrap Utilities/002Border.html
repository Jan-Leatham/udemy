<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Border</title>

    <style>

    </style>
</head>
<body>
<h1>Border</h1>
<br>
<br>

<div class="container">
    <h3>Additive Border</h3>
    <div class="row">
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border-top"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border-end"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border-start"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border-bottom"></div>
    </div>

    <br>
    <h3>Substractive Border</h3>
    <div class="row">
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-0"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-top-0"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-end-0"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-start-0"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-bottom-0"></div>
    </div>

    <br>
    <h3>Border Color</h3>
    <div class="row">
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-primary "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-secondary "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-success "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-danger "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-warning "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-info "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-light "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-dark "></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-white "></div>
    </div>

    <br>
    <h3>Border Widht</h3>
    <div class="row">
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-primary border-1"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-secondary border-2"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-success border-3"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-danger border-4"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-warning border-5"></div>
    </div>

    <br>
    <h3>Border Radius</h3>
    <div class="row">
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-primary border-5 rounded"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-secondary border-5 rounded-top"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-success border-5 rounded-bottom"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-danger border-5 rounded-start"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-warning border-5 rounded-end"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-warning border-5 rounded-circle"></div>
        <div style="height: 100px; width: 150px;" class="bg-light me-2 border border-warning border-5 rounded-pill"></div>
    </div>

    <br>
    <h3>Border Radius Size</h3>
    <div class="row">
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-primary border-2 rounded rounded-0"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-primary border-2 rounded rounded-1"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-primary border-2 rounded rounded-2"></div>
        <div style="height: 100px; width: 100px;" class="bg-light me-2 border border-primary border-2 rounded rounded-3"></div>

    </div>


</div>




<div style="height: 2000px"></div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
